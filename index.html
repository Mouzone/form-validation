<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form novalidate>
            <div class="section">
                <div class="input">
                    <label for="email"> Email: </label>
                    <input type="email" id="email" required>
                </div>
                <span id="email-error" class="error" aria-live="polite"></span>
            </div>

            <div class="section">
                <div class="input">
                    <label for="country"> Country: </label>
                    <input type="text" id="country" required>
                </div>
                <span id="country-error" class="error" aria-live="polite"></span>
            </div>

            <div class="section">
                <div class="input">
                    <label for="zip-code"> ZIP Code: </label>
                    <input type="text" id="zip-code" pattern="\d{5}(-\d{4})?" minlength="5" maxlength="10" required>
                </div>
                <span id="zip-code-error" class="error" aria-live="polite"></span>
            </div>

            <div class="section">
                <div class="input">
                    <label for="password"> Password: </label>
                    <input type="password" id="password" minlength="12" required>
                </div>
                <span id="password-error" class="error" aria-live="polite"></span>
            </div>

            <div class="section">
                <div class="input">
                    <label for="password-confirmed"> Confirm Password: </label>
                    <input type="password" id="password-confirmed" minlength="12" required>
                </div>
                <span id="password-confirmed-error" class="error" aria-live="polite"></span>
            </div>

            <div class="button-container">
                <button type="submit"> Submit </button>
            </div>
        </form>
        <script src="script.js"></script>
    </body>
</html>
